<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div>
      <h3>Bottone disabilitato</h3>
      <button disabled>Sono disabilitato</button>
    </div>
    <hr />
    <div>
      <h3>Checkbox Selezionata</h3>
      <input type="checkbox" name="Scales" id="Scales" checked />
      <label for="Scales">Prova 1</label>
      <input type="checkbox" name="Scales" id="Scales" />
      <label for="Scales">Prova 2</label>
    </div>
    <hr />
    <div>
      <h3>Number area</h3>
      <label for="number">
        <input type="number" min="0" max="100" step="2" />
      </label>
    </div>
    <hr />
    <div>
      <h3>Date area</h3>
      <input
        type="date"
        start="2022-12-01"
        value="2022-12-01"
        min="2022-01-01"
        max="2022-12-31"
      />
    </div>
  </body>
</html>
