<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <h3>Personal information:</h3>
        <label for="email"
          >Email:
          <input type="text" name="email" placeholder="example@gmail.com" />
        </label>
        <label for="password"
          >Password
          <input type="password" name="password" />
        </label>
        <label for="name"
          >Name
          <input type="text" name="name" />
        </label>
        <label for="surname">
          surname
          <input type="text" name="surname" />
        </label>
        <label for="date"
          >Date of birth
          <input type="date" name="date" />
        </label>
        <label for="telephone-number"
          >Telephone number
          <input type="text" name="telephone-number" />
        </label>
      </div>
      <hr />
      <div>
        <h3>Choose your plan:</h3>
        <label for="free-plan" name="pay-plan">
          <input type="radio" id="free-plan " name="pay-plan" /> Free plan
        </label>
        <label for="private-plan" name="pay-plan">
          <input type="radio" id="private-plan" name="pay-plan" />Private plan -
          40$
        </label>
        <label for="double-plan">
          <input type="radio" id="double-plan" name="pay-plan" />Double plan -
          70$
        </label>
        <label for="company-plan">
          <input type="radio" id="company-plan" name="pay-plan" />Company plan -
          110$
        </label>
        <label for="pro-plan" name="pro-plan">
          <input type="checkbox" id="pro-plan" /> Pro plan
        </label>
      </div>
      <hr />
      <div>
        <h3>Payment information:</h3>
        <label for="credit-card-number"
          >Credit Card Number
          <input type="text" name="credit-card-number" />
        </label>
        <label for="CVC"
          >CVC:
          <input type="text" name="CVC" />
        </label>
        <label for="expiration"
          >Expiration date
          <input type="date" name="expiration" />
        </label>
        <label for="billing-adress">
          Billing Adress
          <input type="text" name="billing-adress" />
        </label>
      </div>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
