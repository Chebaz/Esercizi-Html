<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="text" placeholder="example@gmail.com" />
      <label for="password">Password</label>
      <input type="text" />
      <label for="name">Name</label>
      <input type="text" />
      <label for="surname"> surname</label>
      <input type="text" />
      <label for="date">Date of birth</label>
      <input type="date" />
      <label type="Telephone number">Telephone number</label>
      <input type="text" /><br />
      <input type="checkbox" id="free-plan" />
      <label for="free-plan">Free plan</label>
      <input type="radio" id="private-plan" name="pay-plan" />
      <label for="private-plan">private-plan</label>
      <input type="radio" id="double-plan" name="pay-plan" />
      <label for="double-plan">double-plan</label>
      <input type="radio" id="company-plan" name="pay-plan" />
      <label for="company-plan">company-plan</label>
      <label for="pro-plan">Pro plan</label>
      <input type="checkbox" id="pro-plan" />
      <label for="credit-card-number">Credit Card Number</label>
      <input type="text" />
      <label for="CVC">CVC</label>
      <input type="text" />
      <label for="expiration">Expiration date</label>
      <input type="text" />
      <label for="billing-adress"> Billing Adress</label>
      <input type="text" />
    </form>
  </body>
</html>
