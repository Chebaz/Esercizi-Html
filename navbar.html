<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width" />
    <title>Header example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navBar">
        <ul>
          <li><a href="#Home" class="logo">Navbar</a></li>
          <li>
            <a href="https://google.it" class="menu-voice" id="option1">Home</a>
          </li>
          <li>
            <a href="https://google.it" class="menu-voice" id="option2">Link</a>
          </li>
          <li>
            <a href="https://google.it" class="menu-voice" id="option3"
              >Dropdown</a
            >
          </li>
          <li>
            <a href="https://google.it" class="menu-voice" id="option4"
              >Disabled</a
            >
          </li>
          <li><input type="text" placeholder="Search" class="search" /></li>
          <li><button class="search-button">Search</button></li>

          <img class="hamburger-icon"src="Hamburger_icon.svg.png"
          alt="hamburger_menu" / width="64px" height="64px">
        </ul>
      </div>
    </header>
  </body>
</html>
