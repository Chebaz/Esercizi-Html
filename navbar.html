<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width" />
    <title>Header example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#Home" class="logo">Navbar</a></li>
          <li>
            <a href="https://google.it" class="option" id="option1">Home</a>
          </li>
          <li>
            <a href="https://google.it" class="option" id="option2">Link</a>
          </li>
          <li>
            <a href="https://google.it" class="option" id="option3">Dropdown</a>
          </li>
          <li>
            <a href="https://google.it" class="option" id="option4">Disabled</a>
          </li>
          <li><input type="text" placeholder="Search" class="search" /></li>
          <li><button class="search-button">Search</button></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
