<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width" />
    <title>Header example</title>
  </head>
  <body>
    <header>
      <a>Navbar</a>
      <nav>
        <ul>
          <li>Home</li>
          <li>Link</li>
          <li>Dropdown</li>
          <li disabled>Disabled</li>
          <li><input type="text" placeholder="Search" /></li>
          <li><button>Search</button></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
