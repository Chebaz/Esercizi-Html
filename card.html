<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width" />
    <title>Header example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="image">
            <img src="ronaldo.jpg" width="400" />
          </th>
        </tr>
      </thead>
      <tr>
        <td class="description">
          <h2>Ronaldo u fenomeno</h2>
          <p>qui possiamo ammirare ronaldo durante i mondiali del 98</p>
        </td>
      </tr>
      <tr>
        <td class="presence">
          <h4>Presenze</h4>
        </td>
      </tr>
      <tr>
        <td class="goal">
          <h4>Goal</h4>
        </td>
      </tr>
      <tr>
        <td class="avarage">
          <h4>Media Goal</h4>
        </td>
      </tr>
      <tr>
        <td class="reference-link">
          <a
            href="https://gds.it/articoli/calcio/2022/10/15/ronaldo-il-fenomeno-ha-sofferto-di-depressione-da-due-anni-e-mezzo-sono-in-terapia-b72000bb-afaf-4f1e-af2d-d8e8ac073feb/"
            >Card link</a
          >
          <a
            href="https://it.wikipedia.org/wiki/Campionato_mondiale_di_calcio_1998"
          >
            Another link</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
